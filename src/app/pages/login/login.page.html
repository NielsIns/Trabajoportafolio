


<ion-content class="ion-content-1 ic-2" >
  <div style="width: 100%; height:100%; display: flex; align-items: center; align-content: center;">
    
      <ion-card class="white-shadow">
    
        <ion-card-header style="text-align: center;">
          <ion-card-title style="font-size: 40px; font-weight: bold; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);">Matrículas</ion-card-title>
          <ion-card-subtitle><img alt="Logo Liceo San Geronimo" src="../../../assets/icon/LogoLSG.jpg" style="width: 100px;"></ion-card-subtitle>
        </ion-card-header>
    
        <ion-card-content>
          <form [formGroup]="usuario" (ngSubmit)="onSubmit()">
            <ion-item>
              <ion-label position="stacked" style="font-weight: bold; color: black;">Nombre de usuario</ion-label>
              <ion-input formControlName="NOM_USUARIO" type="text" placeholder="Ej: usuario123" ></ion-input>
              
            </ion-item>
            <ion-item>
              <ion-label position="stacked" style="font-weight: bold; color: black;">Contraseña</ion-label>
              <ion-input formControlName="CONTRASENIA" type="password" placeholder="Ej: contraseña123" ></ion-input>
              
            </ion-item>
            <br>
    
            <ion-button type="submit" class="button-color" expand="full">Ingresar</ion-button>
            

          </form>
          <hr>
          <div style="display: flex; text-align: center; margin-top: 1%; margin-bottom: 1%; flex-direction: column;">
            <a [routerLink]="['/registro']" class="link">¿Todavía no tienes cuenta?</a>
          </div>
          <div style="display: flex; text-align: center; margin-top: 1%; margin-bottom: 1%; flex-direction: column;">
            <a [routerLink]="['/preguntas-frecuentes']" class="link">¿Tienes dudas?</a>
          </div>
          
        </ion-card-content>
    
      </ion-card>
    
  </div>

  
</ion-content>
